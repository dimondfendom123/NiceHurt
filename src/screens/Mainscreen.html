<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NiceHurt</title>
  <link rel="stylesheet" href="Themes.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", "Roboto", "Oxygen", "Ubuntu", sans-serif;
      user-select: none;
    }

    html {
      background: transparent !important;
    }

    body {
      background: var(--bg);
      color: var(--text);
      width: 750px;
      height: 600px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(var(--primary-rgb), 0.3);
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: radial-gradient(
          circle at 20% 30%,
          rgba(var(--primary-rgb), 0.15) 0%,
          transparent 20%
        ),
        radial-gradient(
          circle at 80% 70%,
          rgba(var(--primary-rgb), 0.15) 0%,
          transparent 20%
        );
      z-index: -1;
      animation: floatParticles 15s ease-in-out infinite alternate;
      border-radius: inherit;
    }

    @keyframes floatParticles {
      0% {
        transform: translate(0, 0);
        opacity: 0.7;
      }
      25% {
        transform: translate(-5%, 5%);
      }
      50% {
        transform: translate(5%, -5%);
        opacity: 1;
      }
      75% {
        transform: translate(-5%, -5%);
      }
      100% {
        transform: translate(5%, 5%);
        opacity: 0.7;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(10px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(20px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(var(--primary-rgb), 0.4);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(109, 40, 217, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(109, 40, 217, 0);
      }
    }

    @keyframes statusPulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes bounce {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    @keyframes float {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-3px);
      }
    }

    @keyframes shake {
      0%,
      100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-3px);
      }
      75% {
        transform: translateX(3px);
      }
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 5px rgba(109, 40, 217, 0);
      }
      50% {
        box-shadow: 0 0 15px rgba(var(--primary-rgb), 0.5);
      }
      100% {
        box-shadow: 0 0 5px rgba(109, 40, 217, 0);
      }
    }

    header {
      display: flex;
      align-items: center;
      padding: 8px 15px;
      background: linear-gradient(
        to right,
        var(--bg-light),
        var(--bg-lighter)
      );
      border-bottom: 1px solid var(--border);
      position: relative;
      z-index: 10;
      box-shadow: var(--shadow);
      height: 40px;
      -webkit-app-region: drag;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    header img {
      height: 22px;
      margin-right: 10px;
      filter: drop-shadow(0 0 6px rgba(var(--primary-rgb), 0.5));
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.1) rotate(5deg);
    }

    header h1 {
      font-size: 1.1rem;
      font-weight: 600;
      background: linear-gradient(to right, var(--text), var(--primary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 8px rgba(var(--primary-rgb), 0.3);
    }

    .status {
      display: flex;
      align-items: center;
      margin-left: auto;
      margin-right: 15px;
      font-size: 0.8rem;
      color: var(--text-dim);
    }

    #status {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-left: 6px;
      background: var(--error);
      box-shadow: 0 0 8px currentColor;
      transition: all 0.3s ease;
    }

    #status.connected {
      background: var(--success);
      animation: statusPulse 2s infinite, glow 2s infinite;
    }

    #status.connecting {
      background: var(--warning);
      animation: statusPulse 1.5s infinite;
    }

    #status.error {
      background: var(--error);
      animation: pulse 2s infinite, shake 0.5s ease-in-out;
    }

    .window-buttons {
      display: flex;
      gap: 6px;
      -webkit-app-region: no-drag;
    }

    .window-buttons button {
      width: 26px;
      height: 26px;
      border-radius: 5px;
      border: none;
      background: var(--bg-light);
      color: var(--text);
      display: flex;
      align-items: center;
      text-align: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
    }

    .window-buttons button:hover {
      background: var(--bg-lighter);
      transform: translateY(-1px);
    }

    .window-buttons button:active {
      transform: translateY(0) scale(0.95);
    }

    .window-buttons button#btnClose:hover {
      background: var(--error);
      color: white;
      animation: shake 0.3s ease-in-out;
    }

    .window-buttons button img {
      width: 14px;
      height: 14px;
      margin-left: 9px;
      filter: invert(1) brightness(0.8);
      transition: transform 0.2s ease;
    }

    .window-buttons button:hover img {
      transform: scale(1.1);
    }

    .container {
      display: flex;
      height: calc(600px - 40px);
      animation: fadeIn 0.5s ease-out 0.1s both;
      overflow: hidden;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    .script-console-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .script-executor {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-light);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      height: 60%;
      transition: all 0.3s ease;
    }

    .script-executor:hover {
      box-shadow: 0 8px 15px -5px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }

    #monacoIframe {
      flex: 1;
      background: var(--bg-light);
      min-height: 0;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.3s forwards;
      border-radius: 0 0 8px 8px;
    }

    .buttons {
      display: flex;
      padding: 6px 10px;
      gap: 8px;
      background: var(--bg-lighter);
      border-top: 1px solid var(--border);
      flex-wrap: wrap;
    }

    .buttons button {
      padding: 6px 12px;
      border-radius: 5px;
      border: none;
      background: var(--primary);
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.8rem;
    }

    .buttons button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .buttons button:active {
      transform: translateY(0) scale(0.95);
    }

    .buttons button img {
      transition: transform 0.3s ease;
    }

    .buttons button:hover img {
      transform: scale(1.1);
    }

    .right-buttons {
      margin-left: auto;
    }

    #btnInject {
      background: var(--success);
    }

    #btnInject:hover {
      background: #0b835b;
      animation: bounce 0.5s ease;
    }

    .console-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 8px;
      background: var(--bg-lighter);
      font-size: 0.9rem;
      font-weight: 500;
      border-bottom: 1px solid var(--border);
    }

    .console-clear-button {
      padding: 4px 8px;
      border-radius: 4px;
      border: none;
      background: var(--bg-light);
      color: var(--text-dim);
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .console-clear-button:hover {
      background: var(--error);
      color: white;
      transform: translateY(-1px);
    }

    .console-clear-button:active {
      transform: translateY(0) scale(0.95);
    }

    .console-clear-button img {
      filter: invert(1) brightness(0.8);
      transition: transform 0.2s ease;
    }

    .console-clear-button:hover img {
      transform: scale(1.1);
    }

    .console-output {
      margin-top: 10px;
      background: var(--bg-light);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      flex: 0 0 35%;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      animation: slideIn 0.4s ease-out 0.2s both;
    }

    .console-output:hover {
      box-shadow: 0 8px 15px -5px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }

    .console-output h2 {
      padding: 8px 12px;
      background: var(--bg-lighter);
      font-size: 0.9rem;
      font-weight: 500;
    }

    #console {
      flex: 1;
      background: var(--bg);
      border: none;
      padding: 10px;
      color: var(--text);
      font-family: "Consolas", "Monaco", monospace;
      font-size: 0.8rem;
      line-height: 1.4;
      resize: none;
      outline: none;
      overflow-y: auto;
      transition: all 0.3s ease;
      user-select: text;
    }

    #console:focus {
      background: var(--bg-light);
    }

    .file-manager {
      width: 200px;
      padding: 10px;
      background: var(--bg-light);
      border-left: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      animation: slideInRight 0.4s ease-out 0.3s both;
      overflow: hidden;
    }

    .file-search {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      background: var(--bg-lighter);
      border-radius: 4px;
      border: 1px solid var(--border);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .file-search:focus-within {
      box-shadow: 0 0 0 2px rgba(var(--primary-rgb), 0.3);
      transform: translateY(-1px);
    }

    #fileSearch {
      flex: 1;
      background: transparent;
      border: none;
      padding: 6px 8px;
      color: var(--text);
      font-size: 0.8rem;
      outline: none;
      transition: all 0.3s ease;
    }

    #fileSearch::placeholder {
      color: var(--text-dim);
      opacity: 0.7;
    }

    #fileSearch:focus {
      background: var(--bg);
    }

    #fileList {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      margin-bottom: 10px;
      padding-right: 5px;
    }

    .file {
      padding: 6px 8px;
      border-radius: 5px;
      margin-bottom: 3px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      width: 100%;
      background: transparent;
      border: none;
      color: inherit;
      text-align: left;
    }

    .file:hover {
      background: var(--bg-lighter);
      transform: translateX(5px);
    }

    .file:active {
      transform: translateX(0) scale(0.98);
    }

    .delete-button {
      background: transparent;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      opacity: 0;
      transition: all 0.2s ease;
      padding: 2px;
    }

    .file:hover .delete-button {
      opacity: 1;
    }

    .delete-button:hover {
      color: var(--error);
      transform: scale(1.2);
    }

    #btnOpenFolder {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      background: var(--primary);
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.8rem;
    }

    #btnOpenFolder:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    #btnOpenFolder:active {
      transform: translateY(0) scale(0.98);
    }

    #btnScriptHub {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      background: var(--bg-lighter);
      color: var(--primary);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.8rem;
      margin-top: 8px;
      border: 1px solid var(--primary);
    }

    #btnScriptHub:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(var(--primary-rgb), 0.2);
    }

    #btnScriptHub:active {
      transform: translateY(0) scale(0.98);
      box-shadow: 0 2px 4px rgba(var(--primary-rgb), 0.1);
    }

    .action-button {
      padding: 10px 15px;
      border-radius: 6px;
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: var(--primary);
      color: white;
    }

    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: pulse 1s infinite;
    }

    .action-button:active {
      transform: translateY(0) scale(0.98);
    }

    .action-button.danger {
      background: var(--error);
      color: white;
    }

    .action-button.danger:hover {
      background: #dc2626;
      animation: pulse 1s infinite;
    }

    .action-button.warning {
      background: var(--warning);
      color: #1a1a23;
    }

    .action-button.warning:hover {
      background: #e7900b;
      animation: float 2s ease-in-out infinite;
    }

    .action-button img {
      width: 16px;
      height: 16px;
      filter: invert(1);
    }

    .action-button.warning img {
      filter: invert(0);
    }

    .progress-container {
      width: 100%;
      background: var(--bg);
      border-radius: 4px;
      margin-top: 5px;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      height: 6px;
      background: var(--primary);
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 0.75rem;
      color: var(--text-dim);
      margin-top: 4px;
      text-align: center;
    }

    .settings-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 750px;
      height: 600px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      transition: all 0.3s ease;
      border-radius: 15px;
    }

    .settings-container.show {
      opacity: 1;
      display: flex;
    }

    .settings {
      width: 500px;
      max-height: 500px;
      background: var(--bg-light);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      position: relative;
      transform: scale(0.9);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .settings-container.show .settings {
      transform: scale(1);
      opacity: 1;
    }

    .settings h2 {
      padding: 15px;
      font-size: 1.1rem;
      border-bottom: 1px solid var(--border);
    }

    #btnCloseSettings {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: none;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
    }

    #btnCloseSettings:hover {
      background: var(--error);
      color: white;
    }

    .settings-sections {
      display: flex;
      height: calc(500px - 50px);
      overflow: hidden;
      animation: slideIn 0.4s ease-out 0.2s both;
    }

    .theme-settings,
    .misc-settings {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .settings-headers {
      font-size: 0.95rem;
      margin-bottom: 12px;
      color: var(--primary);
    }

    .misc-settings {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .theme-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .theme-option {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .theme-option:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .theme-option.active {
      border-color: var(--text);
      box-shadow: 0 0 0 2px var(--primary);
    }

    .theme-option::after {
      content: "âœ“";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.2rem;
      opacity: 0;
      transition: opacity 0.2s ease;
      text-shadow: 0 0 5px black;
    }

    .theme-option.active::after {
      opacity: 1;
    }

    .settings-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid var(--border-light);
      font-size: 0.85rem;
    }

    .settings-toggle input[type="checkbox"] {
      -webkit-appearance: none;
      appearance: none;
      width: 40px;
      height: 22px;
      background: var(--bg);
      border-radius: 11px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid var(--border);
    }

    .settings-toggle input[type="checkbox"]:checked {
      background: var(--primary);
    }

    .settings-toggle input[type="checkbox"]::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .settings-toggle input[type="checkbox"]:checked::after {
      left: calc(100% - 18px);
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: rotate 1s ease-in-out infinite;
      margin-left: 8px;
    }

    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(30px);
      background: var(--bg-lighter);
      color: var(--text);
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: var(--shadow);
      border-left: 4px solid var(--primary);
      z-index: 9000;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .notification.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .script-hub-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 750px;
      height: 600px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      transition: all 0.3s ease;
      border-radius: 15px;
    }

    .script-hub-container.show {
      opacity: 1;
      display: flex;
    }

    .script-hub {
      width: 700px;
      max-height: 500px;
      background: var(--bg-light);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      position: relative;
      transform: scale(0.9);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .script-hub-container.show .script-hub {
      transform: scale(1);
      opacity: 1;
    }

    .script-hub h2 {
      padding: 15px;
      font-size: 1.1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #btnCloseScriptHub {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: none;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
    }

    #btnCloseScriptHub:hover {
      background: var(--error);
      color: white;
    }

    .script-hub-content {
      display: flex;
      height: calc(500px - 50px);
    }

    .script-hub-sidebar {
      width: 180px;
      background: var(--bg-lighter);
      border-right: 1px solid var(--border);
      padding: 10px;
      overflow-y: auto;
    }

    .script-hub-main {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .script-category {
      padding: 8px 10px;
      margin-bottom: 5px;
