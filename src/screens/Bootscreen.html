<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NiceHurt Bootstrap</title>
    <style>
      :root {
        --primary: #6d28d9;
        --primary-dark: #5b21b6;
        --bg: #0f0f13;
        --bg-light: #1a1a23;
        --text: #e0e0e8;
        --text-dim: #a1a1aa;
        --border: #3a3a45;
        --progress-bg: #252533;
        --progress-fill: #6d28d9;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
        font-family: "Segoe UI", "Roboto", "Oxygen", "Ubuntu", sans-serif;
        user-select: none;
        -webkit-app-region: drag;
      }

      body {
        background: var(--bg);
        color: var(--text);
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: radial-gradient(
            circle at 10% 20%,
            rgba(109, 40, 217, 0.15) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 90% 80%,
            rgba(109, 40, 217, 0.15) 0%,
            transparent 20%
          );
        padding: 20px;
        text-align: center;
        animation: fadeIn 1s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }

      @keyframes pulse {
        0% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.6;
        }
      }

      @keyframes glow {
        0% {
          text-shadow: 0 0 5px rgba(109, 40, 217, 0);
        }
        50% {
          text-shadow: 0 0 15px rgba(109, 40, 217, 0.5);
        }
        100% {
          text-shadow: 0 0 5px rgba(109, 40, 217, 0);
        }
      }

      @keyframes progressPulse {
        0% {
          box-shadow: 0 0 5px rgba(109, 40, 217, 0.3);
        }
        50% {
          box-shadow: 0 0 15px rgba(109, 40, 217, 0.6);
        }
        100% {
          box-shadow: 0 0 5px rgba(109, 40, 217, 0.3);
        }
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .logo {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 30px;
        background: linear-gradient(to right, var(--text), var(--primary));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 10px rgba(109, 40, 217, 0.3);
        animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;
        transition: all 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.05) rotate(2deg);
      }

      .progress-container {
        width: 100%;
        max-width: 400px;
        height: 8px;
        background-color: var(--progress-bg);
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        animation: scaleIn 0.5s ease-out 0.2s both;
      }

      .progress-bar {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, var(--primary), var(--primary-dark));
        border-radius: 4px;
        transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 0 10px rgba(109, 40, 217, 0.5);
        animation: progressPulse 2s infinite;
      }

      .status {
        color: var(--text-dim);
        font-size: 0.9rem;
        margin-top: 10px;
        text-align: center;
        max-width: 400px;
        line-height: 1.5;
        animation: fadeIn 0.5s ease-out 0.4s both;
      }

      .loading-dots::after {
        content: "...";
        animation: pulse 1.5s infinite;
        display: inline-block;
        width: 20px;
        text-align: left;
      }

      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: var(--primary);
        animation: rotate 1s linear infinite;
        margin-left: 8px;
        vertical-align: middle;
      }

      .completed-check {
        display: inline-block;
        color: var(--primary);
        font-size: 1.2rem;
        margin-left: 8px;
        animation: scaleIn 0.3s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="logo">NiceHurt</div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="status" id="status-text">
      Initializing<span class="loading-dots"></span>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const progressBar = document.getElementById("progress-bar");
        const statusText = document.getElementById("status-text");

        progressBar.addEventListener("transitionend", () => {
          progressBar.style.animation = "none";
          void progressBar.offsetWidth;
          progressBar.style.animation = "progressPulse 2s infinite";
        });

        window.electron.updateStatus((data) => {
          progressBar.style.width = data.progress + "%";

          if (data.progress >= 100) {
            statusText.innerHTML = data.message;
            progressBar.style.animation = "none";
            progressBar.style.boxShadow = "0 0 15px rgba(109, 40, 217, 0.8)";

            setTimeout(() => {
              document.body.style.animation =
                "fadeIn 0.5s ease reverse forwards";
            }, 1500);
          } else {
            statusText.innerHTML =
              data.message + '<span class="loading-dots"></span>';
          }

          progressBar.style.animation = "none";
          void progressBar.offsetWidth;
          progressBar.style.animation = "progressPulse 2s infinite";
        });

        setTimeout(() => {
          const dots = document.querySelector(".loading-dots");
          if (dots) {
            dots.style.animation = "none";
            void dots.offsetWidth;
            dots.style.animation = "pulse 1.5s infinite";
          }
        }, 100);
      });
    </script>
  </body>
</html>
