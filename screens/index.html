<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiceHurt</title>
    <link rel="stylesheet" href="style/index.css">
    <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
</head>
<body>

<header>
    <img src="assets/NiceHurt-Logo.png" alt="NiceHurt Logo">
    <h1>NiceHurt</h1>
    <div class="status">Status: <div id="status"></div></div>
    <div class="window-buttons">
        <button id="btnSettings"><img src="assets/Settings.png" alt="â€¢"></button>
        <button id="btnMinimize">-</button>
        <button id="btnClose">X</button>
    </div>
</header>

<div class="container">
    <div class="script-console-container">
        <div class="script-executor">
            <iframe id="monacoIframe" src="Monaco/index.html" width="100%" height="80%" style="border: none;"></iframe>
            <div class="buttons">
                <button id="btnExecute">Execute</button>
                <button id="btnClear">Clear</button>
                <button id="btnOpen">Open</button>
                <button id="btnSave">Save</button>

                <div class="right-buttons">
                  <button id="btnInject"><img src="assets/Inject.png" alt="Inject"></button>
                </div>
            </div>
        </div>
        
        <div class="console-output">
            <h2>Console Output</h2>
            <textarea id="console" readonly></textarea>
        </div>
    </div>
    
    <div class="file-manager">
        <ul>
          <div class="file">Test.lua</div>
          <div class="file">Test2.lua</div>
        </ul>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        window.electron.updateStatus((data) => {
            const message = data.message;
            const statusElement = document.getElementById("status");
            if (message === "success") {
                statusElement.style.backgroundColor = "green";
            } else if (message === "error") {
                statusElement.style.backgroundColor = "red";
            } else if (message === "waiting") {
                statusElement.style.backgroundColor = "yellow";
            } else {
                statusElement.style.backgroundColor = "red";
            }
        });
    });

    const socket = io('http://localhost:9292');

    socket.on('console-update', (content) => {
        const consoleTextArea = document.getElementById("console");
        consoleTextArea.value += "\n" + content;
    });
</script>
</body>
</html>
