<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiceHurt Bootstrap</title>
    <link rel="stylesheet" href="style/splash.css">
</head>
<body>
    <div class="logo">NiceHurt Bootstrap</div>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="status" id="status-text">Initializing...</div>

    <script>
    window.electron.updateStatus((data) => {
        document.getElementById('progress-bar').style.width = data.progress + "%";
        document.getElementById('status-text').innerText = data.message;
    });
    </script>
</body>
</html>
