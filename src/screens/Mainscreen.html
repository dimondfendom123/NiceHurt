<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NiceHurt</title>
    <style>
      :root {
        --primary: #6d28d9;
        --primary-dark: #5b21b6;
        --primary-darker: #4c1d95;
        --primary-rgb: 109, 40, 217;
        --bg: #0f0f13;
        --bg-light: #1a1a23;
        --bg-lighter: #252533;
        --text: #e0e0e8;
        --text-dim: #a1a1aa;
        --success: #0f8f64;
        --warning: #f59e0b;
        --error: #ef4444;
        --border: #3a3a45;
        --border-light: #4a4a55;
        --shadow: 0 5px 10px -3px rgba(0, 0, 0, 0.3),
          0 2px 4px -2px rgba(0, 0, 0, 0.2);
        --glass: rgba(15, 15, 19, 0.7);
      }

      .theme-blue {
        --primary: #3b82f6;
        --primary-dark: #2563eb;
        --primary-darker: #1d4ed8;
        --primary-rgb: 59, 130, 246;
      }

      .theme-red {
        --primary: #ef4444;
        --primary-dark: #dc2626;
        --primary-darker: #b91c1c;
        --primary-rgb: 239, 68, 68;
      }

      .theme-green {
        --primary: #10b981;
        --primary-dark: #059669;
        --primary-darker: #047857;
        --primary-rgb: 16, 185, 129;
      }

      .theme-pink {
        --primary: #ec4899;
        --primary-dark: #db2777;
        --primary-darker: #be185d;
        --primary-rgb: 236, 72, 153;
      }

      .theme-cyber {
        --primary: #00f0ff;
        --primary-dark: #00a2ff;
        --primary-darker: #0062ff;
        --primary-rgb: 0, 240, 255;
        --bg: #0a0a12;
        --bg-light: #141420;
        --bg-lighter: #1e1e2e;
        --text: #e0e0ff;
        --text-dim: #a1a1cc;
        --border: #3a3a66;
        --border-light: #4a4a77;
      }

      .theme-orange {
        --primary: #f97316;
        --primary-dark: #ea580c;
        --primary-darker: #c2410c;
        --primary-rgb: 249, 115, 22;
      }

      .theme-teal {
        --primary: #14b8a6;
        --primary-dark: #0d9488;
        --primary-darker: #0f766e;
        --primary-rgb: 20, 184, 166;
      }

      .theme-gold {
        --primary: #facc15;
        --primary-dark: #eab308;
        --primary-darker: #ca8a04;
        --primary-rgb: 250, 204, 21;
      }

      .theme-midnight {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --primary-darker: #4338ca;
        --primary-rgb: 99, 102, 241;
        --bg: #080818;
        --bg-light: #12122a;
        --bg-lighter: #1c1c3d;
        --text: #dcdcff;
        --text-dim: #a5a5d6;
        --border: #34345c;
        --border-light: #454576;
      }

      .theme-neon {
        --primary: #39ff14;
        --primary-dark: #32cc12;
        --primary-darker: #29aa0f;
        --primary-rgb: 57, 255, 20;
        --bg: #000000;
        --bg-light: #0a0a0a;
        --bg-lighter: #141414;
        --text: #e0ffe0;
        --text-dim: #aaffaa;
        --border: #2a2a2a;
        --border-light: #3a3a3a;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", "Roboto", "Oxygen", "Ubuntu", sans-serif;
        user-select: none;
      }

      body {
        background: var(--bg);
        color: var(--text);
        width: 750px;
        height: 600px;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(
            circle at 20% 30%,
            rgba(var(--primary-rgb), 0.15) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(var(--primary-rgb), 0.15) 0%,
            transparent 20%
          );
        z-index: -1;
        animation: floatParticles 15s ease-in-out infinite alternate;
      }

      @keyframes floatParticles {
        0% {
          transform: translate(0, 0);
          opacity: 0.7;
        }
        25% {
          transform: translate(-5%, 5%);
        }
        50% {
          transform: translate(5%, -5%);
          opacity: 1;
        }
        75% {
          transform: translate(-5%, -5%);
        }
        100% {
          transform: translate(5%, 5%);
          opacity: 0.7;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          transform: translateY(10px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes slideInRight {
        from {
          transform: translateX(20px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(var(--primary-rgb), 0.4);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(109, 40, 217, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(109, 40, 217, 0);
        }
      }

      @keyframes statusPulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-3px);
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-3px);
        }
        75% {
          transform: translateX(3px);
        }
      }

      @keyframes glow {
        0% {
          box-shadow: 0 0 5px rgba(109, 40, 217, 0);
        }
        50% {
          box-shadow: 0 0 15px rgba(var(--primary-rgb), 0.5);
        }
        100% {
          box-shadow: 0 0 5px rgba(109, 40, 217, 0);
        }
      }

      header {
        display: flex;
        align-items: center;
        padding: 8px 15px;
        background: linear-gradient(
          to right,
          var(--bg-light),
          var(--bg-lighter)
        );
        border-bottom: 1px solid var(--border);
        position: relative;
        z-index: 10;
        box-shadow: var(--shadow);
        height: 40px;
        -webkit-app-region: drag;
      }

      header img {
        height: 22px;
        margin-right: 10px;
        filter: drop-shadow(0 0 6px rgba(var(--primary-rgb), 0.5));
        transition: transform 0.3s ease;
      }

      header img:hover {
        transform: scale(1.1) rotate(5deg);
      }

      header h1 {
        font-size: 1.1rem;
        font-weight: 600;
        background: linear-gradient(to right, var(--text), var(--primary));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 8px rgba(var(--primary-rgb), 0.3);
      }

      .status {
        display: flex;
        align-items: center;
        margin-left: auto;
        margin-right: 15px;
        font-size: 0.8rem;
        color: var(--text-dim);
      }

      #status {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-left: 6px;
        background: var(--error);
        box-shadow: 0 0 8px currentColor;
        transition: all 0.3s ease;
      }

      #status.connected {
        background: var(--success);
        animation: statusPulse 2s infinite, glow 2s infinite;
      }

      #status.connecting {
        background: var(--warning);
        animation: statusPulse 1.5s infinite;
      }

      #status.error {
        background: var(--error);
        animation: pulse 2s infinite, shake 0.5s ease-in-out;
      }

      .window-buttons {
        display: flex;
        gap: 6px;
        -webkit-app-region: no-drag;
      }

      .window-buttons button {
        width: 26px;
        height: 26px;
        border-radius: 5px;
        border: none;
        background: var(--bg-light);
        color: var(--text);
        display: flex;
        align-items: center;
        text-align: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 0.9rem;
      }

      .window-buttons button:hover {
        background: var(--bg-lighter);
        transform: translateY(-1px);
      }

      .window-buttons button:active {
        transform: translateY(0) scale(0.95);
      }

      .window-buttons button#btnClose:hover {
        background: var(--error);
        color: white;
        animation: shake 0.3s ease-in-out;
      }

      .window-buttons button img {
        width: 14px;
        height: 14px;
        margin-left: 9px;
        filter: invert(1) brightness(0.8);
        transition: transform 0.2s ease;
      }

      .window-buttons button:hover img {
        transform: scale(1.1);
      }

      .container {
        display: flex;
        height: calc(600px - 40px);
        animation: fadeIn 0.5s ease-out 0.1s both;
      }

      .script-console-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 10px;
      }

      .script-executor {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--bg-light);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
        height: 60%;
        transition: all 0.3s ease;
      }

      .script-executor:hover {
        box-shadow: 0 8px 15px -5px rgba(0, 0, 0, 0.3);
        transform: translateY(-2px);
      }

      #monacoIframe {
        flex: 1;
        background: var(--bg-light);
        min-height: 0;
        opacity: 0;
        animation: fadeIn 0.5s ease-out 0.3s forwards;
      }

      .buttons {
        display: flex;
        padding: 6px 10px;
        gap: 8px;
        background: var(--bg-lighter);
        border-top: 1px solid var(--border);
        flex-wrap: wrap;
      }

      .buttons button {
        padding: 6px 12px;
        border-radius: 5px;
        border: none;
        background: var(--primary);
        color: white;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 0.8rem;
      }

      .buttons button:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
      }

      .buttons button:active {
        transform: translateY(0) scale(0.95);
      }

      .buttons button img {
        transition: transform 0.3s ease;
      }

      .buttons button:hover img {
        transform: scale(1.1);
      }

      .right-buttons {
        margin-left: auto;
      }

      #btnInject {
        background: var(--success);
      }

      #btnInject:hover {
        background: #0b835b;
        animation: bounce 0.5s ease;
      }

      .console-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 4px 8px;
        background: var(--bg-lighter);
        font-size: 0.9rem;
        font-weight: 500;
        border-bottom: 1px solid var(--border);
      }

      .console-clear-button {
        padding: 4px 8px;
        border-radius: 4px;
        border: none;
        background: var(--bg-light);
        color: var(--text-dim);
        font-size: 0.75rem;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .console-clear-button:hover {
        background: var(--error);
        color: white;
        transform: translateY(-1px);
      }

      .console-clear-button:active {
        transform: translateY(0) scale(0.95);
      }

      .console-clear-button img {
        filter: invert(1) brightness(0.8);
        transition: transform 0.2s ease;
      }

      .console-clear-button:hover img {
        transform: scale(1.1);
      }

      .console-output {
        margin-top: 10px;
        background: var(--bg-light);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
        flex: 0 0 35%;
        display: flex;
        flex-direction: column;
        transition: all 0.3s ease;
        animation: slideIn 0.4s ease-out 0.2s both;
      }

      .console-output:hover {
        box-shadow: 0 8px 15px -5px rgba(0, 0, 0, 0.3);
        transform: translateY(-2px);
      }

      .console-output h2 {
        padding: 8px 12px;
        background: var(--bg-lighter);
        font-size: 0.9rem;
        font-weight: 500;
      }

      #console {
        flex: 1;
        background: var(--bg);
        border: none;
        padding: 10px;
        color: var(--text);
        font-family: "Consolas", "Monaco", monospace;
        font-size: 0.8rem;
        line-height: 1.4;
        resize: none;
        outline: none;
        overflow-y: auto;
        transition: all 0.3s ease;
        user-select: text;
      }

      #console:focus {
        background: var(--bg-light);
      }

      .file-manager {
        width: 200px;
        padding: 10px;
        background: var(--bg-light);
        border-left: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        animation: slideInRight 0.4s ease-out 0.3s both;
        overflow: hidden;
      }

      .file-search {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        background: var(--bg-lighter);
        border-radius: 4px;
        border: 1px solid var(--border);
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .file-search:focus-within {
        box-shadow: 0 0 0 2px rgba(var(--primary-rgb), 0.3);
        transform: translateY(-1px);
      }

      #fileSearch {
        flex: 1;
        background: transparent;
        border: none;
        padding: 6px 8px;
        color: var(--text);
        font-size: 0.8rem;
        outline: none;
        transition: all 0.3s ease;
      }

      #fileSearch::placeholder {
        color: var(--text-dim);
        opacity: 0.7;
      }

      #fileSearch:focus {
        background: var(--bg);
      }

      #fileList {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        margin-bottom: 10px;
        padding-right: 5px;
      }

      .file {
        padding: 6px 8px;
        border-radius: 5px;
        margin-bottom: 3px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.8rem;
        width: 100%;
        background: transparent;
        border: none;
        color: inherit;
        text-align: left;
      }

      .file:hover {
        background: var(--bg-lighter);
        transform: translateX(5px);
      }

      .file:active {
        transform: translateX(0) scale(0.98);
      }

      .delete-button {
        background: transparent;
        border: none;
        color: var(--text-dim);
        cursor: pointer;
        opacity: 0;
        transition: all 0.2s ease;
        padding: 2px;
      }

      .file:hover .delete-button {
        opacity: 1;
      }

      .delete-button:hover {
        color: var(--error);
        transform: scale(1.2);
      }

      #btnOpenFolder {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: none;
        background: var(--primary);
        color: white;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 0.8rem;
      }

      #btnOpenFolder:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
      }

      #btnOpenFolder:active {
        transform: translateY(0) scale(0.98);
      }

      #btnOpenAutoEXE {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: none;
        background: var(--bg-lighter);
        color: var(--primary);
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 0.8rem;
        margin-top: 8px;
        border: 1px solid var(--primary);
      }

      #btnOpenAutoEXE:hover {
        background: var(--primary);
        color: white;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(var(--primary-rgb), 0.2);
      }

      #btnOpenAutoEXE:active {
        transform: translateY(0) scale(0.98);
        box-shadow: 0 2px 4px rgba(var(--primary-rgb), 0.1);
      }

      .action-button {
        padding: 10px 15px;
        border-radius: 6px;
        border: none;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 0.85rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .action-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .action-button:active {
        transform: translateY(0) scale(0.98);
      }

      .action-button.danger {
        background: var(--error);
        color: white;
      }

      .action-button.danger:hover {
        background: #dc2626;
        animation: pulse 1s infinite;
      }

      .action-button.warning {
        background: var(--warning);
        color: #1a1a23;
      }

      .action-button.warning:hover {
        background: #e7900b;
        animation: float 2s ease-in-out infinite;
      }

      .action-button img {
        width: 16px;
        height: 16px;
        filter: invert(1);
      }

      .action-button.warning img {
        filter: invert(0);
      }

      .progress-container {
        width: 100%;
        background: var(--bg);
        border-radius: 4px;
        margin-top: 5px;
        overflow: hidden;
        display: none;
      }

      .progress-bar {
        height: 6px;
        background: var(--primary);
        width: 0%;
        transition: width 0.3s ease;
      }

      .progress-text {
        font-size: 0.75rem;
        color: var(--text-dim);
        margin-top: 4px;
        text-align: center;
      }

      .settings-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 750px;
        height: 600px;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 100;
        opacity: 0;
        transition: all 0.3s ease;
      }

      .settings-container.show {
        opacity: 1;
        display: flex;
      }

      .settings {
        width: 500px;
        max-height: 500px;
        background: var(--bg-light);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
        position: relative;
        transform: scale(0.9);
        opacity: 0;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .settings-container.show .settings {
        transform: scale(1);
        opacity: 1;
      }

      .settings h2 {
        padding: 15px;
        font-size: 1.1rem;
        border-bottom: 1px solid var(--border);
      }

      #btnCloseSettings {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        border: none;
        background: var(--bg);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 0.9rem;
      }

      #btnCloseSettings:hover {
        background: var(--error);
        color: white;
      }

      .settings-sections {
        display: flex;
        height: calc(500px - 50px);
        overflow: hidden;
        animation: slideIn 0.4s ease-out 0.2s both;
      }

      .theme-settings,
      .misc-settings {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
      }

      .settings-headers {
        font-size: 0.95rem;
        margin-bottom: 12px;
        color: var(--primary);
      }

      .misc-settings {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
      }

      .theme-selector {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 15px;
      }

      .theme-option {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
      }

      .theme-option:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .theme-option.active {
        border-color: var(--text);
        box-shadow: 0 0 0 2px var(--primary);
      }

      .theme-option::after {
        content: "✓";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1.2rem;
        opacity: 0;
        transition: opacity 0.2s ease;
        text-shadow: 0 0 5px black;
      }

      .theme-option.active::after {
        opacity: 1;
      }

      .theme-option.purple {
        background: linear-gradient(135deg, #6d28d9 0%, #4c1d95 100%);
      }

      .theme-option.blue {
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      }

      .theme-option.red {
        background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
      }

      .theme-option.green {
        background: linear-gradient(135deg, #10b981 0%, #047857 100%);
      }

      .theme-option.pink {
        background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
      }

      .theme-option.cyber {
        background: linear-gradient(135deg, #00f0ff 0%, #0062ff 100%);
      }

      .theme-option.gold {
        background: linear-gradient(135deg, #f59e0b 0%, #b45309 100%);
      }

      .theme-option.orange {
        background: linear-gradient(135deg, #f97316 0%, #c2410c 100%);
      }

      .theme-option.teal {
        background: linear-gradient(135deg, #14b8a6 0%, #0f766e 100%);
      }

      .theme-option.gold {

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        let themeSave = "default";
        function showNotification(message, type = "info", duration = 3000) {
          const notification = document.getElementById("notification");
          notification.textContent = message;
          notification.className = "notification show";

          if (type === "success") {
            notification.style.borderLeftColor = "var(--success)";
          } else if (type === "error") {
            notification.style.borderLeftColor = "var(--error)";
          } else if (type === "warning") {
            notification.style.borderLeftColor = "var(--warning)";
          } else {
            notification.style.borderLeftColor = "var(--primary)";
          }

          setTimeout(() => {
            notification.className = "notification";
          }, duration);
        }

        const themeOptions = document.querySelectorAll(".theme-option");

        async function loadTheme(theme) {
          if (theme) {
            applyPresetTheme(theme);
            updateActiveThemeOption(theme);
            themeSave = theme;
          }
        }

        function applyPresetTheme(themeName) {
          if (themeName === "default") {
            document.body.className = "";
          } else {
            document.body.className = `theme-${themeName}`;
          }

          const iframe = document.getElementById("monacoIframe");
          let retries = 10;
          let ackReceived = false;

          function sendTheme() {
            if (iframe && iframe.contentWindow) {
              iframe.contentWindow.postMessage(
                { action: "setThemeFormMainscreen", theme: themeName },
                "*"
              );
            }

            if (!ackReceived && retries > 0) {
              retries--;
              setTimeout(sendTheme, 200);
            } else if (!ackReceived) {
              console.error(
                "Theme ack not received from iframe after retries."
              );
            }
          }

          function onMessage(event) {
            if (
              event.data.action === "themeSetAck" &&
              event.data.theme === themeName
            ) {
              ackReceived = true;
              window.removeEventListener("message", onMessage);
            }
          }

          window.addEventListener("message", onMessage);
          sendTheme();
        }

        function updateActiveThemeOption(themeName) {
          themeOptions.forEach((option) => {
            option.classList.remove("active");
            if (option.dataset.theme === themeName) {
              option.classList.add("active");
            }
          });
        }

        themeOptions.forEach((option) => {
          option.addEventListener("click", () => {
            const themeName = option.dataset.theme;
            applyPresetTheme(themeName);
            updateActiveThemeOption(themeName);
            themeSave = themeName;

            saveSettings();
          });
        });

        window.electron.updateStatus((data) => {
          const message = data.message;
          const statusElement = document.getElementById("status");

          statusElement.className = "";

          if (message === "success") {
            statusElement.style.backgroundColor = "var(--success)";
            statusElement.classList.add("connected");
            showNotification("Successfully connected", "success");
          } else if (message === "error") {
            statusElement.style.backgroundColor = "var(--error)";
            statusElement.classList.add("error");
            showNotification("Connection error", "error");
          } else if (message === "waiting") {
            statusElement.style.backgroundColor = "var(--warning)";
            statusElement.classList.add("connecting");
            showNotification("Waiting for connection...", "warning");
          } else {
            statusElement.style.backgroundColor = "var(--error)";
            showNotification("Unknown status", "error");
          }
        });

        window.electron.getAppVersion().then((version) => {
          const el = document.getElementById("appVersion");
          if (el) el.textContent = `NiceHurt V${version}`;
        });

        window.electron.onAppVersionUpdate((version) => {
          const el = document.getElementById("appVersion");
          if (el) el.textContent = `NiceHurt V${version}`;
        });

        window.electron.getSirhurtVersion().then((version) => {
          const el = document.getElementById("sirhurtVersion");
          if (el) el.textContent = `SirHurt ${version}`;
        });

        window.electron.onSirhurtVersionUpdate((version) => {
          const el = document.getElementById("sirhurtVersion");
          if (el) el.textContent = `SirHurt ${version}`;
        });

        const btnSettings = document.getElementById("btnSettings");
        const settingsContainer = document.getElementById("settingsContainer");
        btnSettings.addEventListener("click", () => {
          settingsContainer.classList.add("show");
        });

        const btnCloseSettings = document.getElementById("btnCloseSettings");
        if (btnCloseSettings) {
          btnCloseSettings.addEventListener("click", () => {
            settingsContainer.classList.remove("show");
          });
        }

        settingsContainer.addEventListener("click", (event) => {
          if (event.target === settingsContainer) {
            settingsContainer.classList.remove("show");
          }
        });

        async function loadAndApplySettings() {
          const settings = await window.electron.getSettings();
          document.getElementById("alwaysOnTop").checked = settings.alwaysOnTop;
          document.getElementById("autoInject").checked = settings.autoInject;
          document.getElementById("screenShareProtect").checked =
            settings.screenShareProtect;
          document.getElementById("consolePauseToggle").checked =
            settings.consolePause;
          document.getElementById("DiscordRPC").checked = settings.discordRPC;
          await loadTheme(settings.theme);
        }
        loadAndApplySettings();

        function saveSettings() {
          const alwaysOnTop = document.getElementById("alwaysOnTop").checked;
          const autoInject = document.getElementById("autoInject").checked;
          const screenShareProtect =
            document.getElementById("screenShareProtect").checked;
          const consolePause =
            document.getElementById("consolePauseToggle").checked;
          const DiscordRPC = document.getElementById("DiscordRPC").checked;
          window.electron.saveSettings({
            alwaysOnTop,
            autoInject,
            screenShareProtect,
            consolePause,
            DiscordRPC,
            theme: themeSave,
          });
          showNotification("Settings saved successfully", "success");
        }
        document
          .getElementById("alwaysOnTop")
          .addEventListener("change", saveSettings);
        document
          .getElementById("autoInject")
          .addEventListener("change", saveSettings);
        document
          .getElementById("screenShareProtect")
          .addEventListener("change", saveSettings);
        document
          .getElementById("DiscordRPC")
          .addEventListener("change", saveSettings);

        const consolePauseToggle =
          document.getElementById("consolePauseToggle");
        consolePauseToggle.addEventListener("change", () => {
          window.electron.setConsolePauseState(consolePauseToggle.checked);
          saveSettings();
        });

        async function updateFileList() {
          const files = await window.electron.getScriptList();
          const fileListElement = document.getElementById("fileList");
          fileListElement.innerHTML = "";

          if (files.length === 0) {
            const emptyMessage = document.createElement("div");
            emptyMessage.textContent = "No scripts found";
            emptyMessage.style.color = "var(--text-dim)";
            emptyMessage.style.textAlign = "center";
            emptyMessage.style.padding = "20px";
            emptyMessage.style.fontSize = "0.85rem";
            fileListElement.appendChild(emptyMessage);
            return;
          }

          files.forEach((file, index) => {
            const fileButton = document.createElement("button");
            fileButton.classList.add("file");
            fileButton.style.animation = `fadeIn 0.3s ease-out ${
              index * 0.05
            }s both`;

            const fileContent = document.createElement("div");
            fileContent.classList.add("file-content");

            const fileNameSpan = document.createElement("span");
            fileNameSpan.textContent = file;
            fileContent.appendChild(fileNameSpan);

            const deleteButton = document.createElement("button");
            deleteButton.classList.add("delete-button");
            deleteButton.innerHTML = `<img src="assets/Delete.png" alt="Delete" width="14" height="14" />`;
            deleteButton.addEventListener("click", async (event) => {
              event.stopPropagation();
              const confirmed = confirm(
                `Do you really want to delete ${file}?`
              );
              if (confirmed) {
                showNotification(`Deleting ${file}...`);
                const result = await window.electron.deleteScript(file);
                console.log(result);
                updateFileList();
                showNotification(`${file} deleted successfully`, "success");
              }
            });

            fileButton.appendChild(fileContent);
            fileButton.appendChild(deleteButton);

            fileButton.addEventListener("click", async () => {
              showNotification(`Loading ${file}...`);
              const content = await window.electron.loadScript(file);
              const iframe = document.getElementById("monacoIframe");
              if (iframe && iframe.contentWindow) {
                iframe.contentWindow.postMessage(
                  { action: "setText", text: content },
                  "*"
                );
                showNotification(`${file} loaded successfully`, "success");
              }
            });

            fileListElement.appendChild(fileButton);
          });
        }
        updateFileList();

        window.electron.onScriptsUpdated(() => {
          updateFileList();
        });
        const socket = io("http://localhost:9292");

        socket.on("console-update", (content) => {
          const consoleTextArea = document.getElementById("console");
          consoleTextArea.value += "\n" + content;
          consoleTextArea.scrollTop = consoleTextArea.scrollHeight;

          const lines = consoleTextArea.value.split("\n");
          if (lines.length > 0) {
            consoleTextArea.style.animation = "none";
            setTimeout(() => {
              consoleTextArea.style.animation = "fadeIn 0.3s ease-out";
            }, 10);
          }
        });

        document
          .getElementById("fileSearch")
          .addEventListener("input", function (e) {
            const searchTerm = e.target.value.toLowerCase();
            const files = document.querySelectorAll(".file");

            files.forEach((file) => {
              const fileName = file
                .querySelector("span")
                .textContent.toLowerCase();
              file.style.display = fileName.includes(searchTerm)
                ? "flex"
                : "none";
            });
          });

        document
          .getElementById("btnClearConsole")
          .addEventListener("click", function () {
            const consoleTextArea = document.getElementById("console");
            consoleTextArea.value = "[NiceHurt]: Console cleared\n";
            consoleTextArea.style.animation = "none";
            setTimeout(() => {
              consoleTextArea.style.animation = "fadeIn 0.3s ease-out";
            }, 10);

            this.style.transform = "scale(0.9)";
            setTimeout(() => {
              this.style.transform = "scale(1)";
            }, 200);

            showNotification("Console cleared", "success");
          });

        document.querySelectorAll(".buttons button").forEach((button) => {
          button.addEventListener("click", function () {
            this.style.transform = "scale(0.95)";
            setTimeout(() => {
              this.style.transform = "";
            }, 200);
          });
        });

        document
          .getElementById("btnForceReinstall")
          .addEventListener("click", async () => {
            const btn = document.getElementById("btnForceReinstall");
            const originalText = btn.textContent;

            btn.innerHTML = '<span class="spinner"></span> Reinstalling...';
            btn.disabled = true;

            try {
              const result = await window.electron.forceReinstallSirHurt();
              showNotification(
                result.message || "SirHurt reinstalled successfully",
                "success"
              );
              const sirhurtVersion = await window.electron.getSirhurtVersion();
              const el = document.getElementById("sirhurtVersion");
              if (el) el.textContent = `SirHurt ${sirhurtVersion}`;
            } catch (error) {
              showNotification(
                error.message || "Failed to reinstall SirHurt",
                "error"
              );
              console.error(error);
            } finally {
              btn.textContent = originalText;
              btn.disabled = false;
            }
          });

        document
          .getElementById("btnCleanRoblox")
          .addEventListener("click", async () => {
            const btn = document.getElementById("btnCleanRoblox");
            const originalText = btn.textContent;

            btn.innerHTML = '<span class="spinner"></span> Cleaning...';
            btn.disabled = true;

            try {
              const result = await window.electron.cleanRoblox();
              showNotification(
                result.message || "Roblox cleaned successfully",
                "success"
              );
            } catch (error) {
              showNotification(
                error.message || "Failed to clean Roblox",
                "error"
              );
              console.error(error);
            } finally {
              btn.textContent = originalText;
              btn.disabled = false;
            }
          });

        const fileManager = document.querySelector(".file-manager");
        fileManager.addEventListener("mouseenter", () => {
          fileManager.style.transform = "translateX(0)";
        });

        document
          .getElementById("btnOpenFolder")
          .addEventListener("click", () => {
            window.electron.openScriptsFolder();
            showNotification("Opening scripts folder...", "info");
          });

        document
          .getElementById("btnOpenAutoEXE")
          .addEventListener("click", () => {
            window.electron.openAutoEXEFolder();
            showNotification("Opening Autoexe folder...", "info");
          });
      });
    </script>
